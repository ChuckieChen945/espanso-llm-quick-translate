[Rainmeter]
Update=1000
AccurateText=1

[Variables]
NotesPath=#@#diffs.ini
FontName=Consolas
FontSize=30
FontColor=255,255,255,255
Topmost=1

[measureNotes]
Measure=Plugin
Plugin=QuotePlugin
PathName="#Notespath#"
Separator=Â¶
OnChangeAction=[!UpdateMeter "meterNotes"][!Redraw]

[meterNotes]
Meter=String
Text="[measureNotes]"
DynamicVariables=1
FontFace=#FontName#
FontSize=#FontSize#
FontColor=#FontColor#
SolidColor=0,0,0,16
AntiAlias=1
Dock=BottomRight

InlineSetting=Color | 152, 195, 121, 255
InlinePattern=(?<=<green>)(.*?)(?=<\/green>)
InlineSetting2=Color | 224, 108, 117, 255
InlinePattern2=(?<=<red>)(.*?)(?=<\/red>)
InlineSetting3=Color | 229, 192, 123, 255
InlinePattern3=(?<=<yellow>)(.*?)(?=<\/yellow>)

InlineSetting4=Color | 152,195,121,128
InlinePattern4=(?<=<green_t>)(.*?)(?=<\/green_t>)
InlineSetting5=Color | 224, 108, 117, 128
InlinePattern5=(?<=<red_t>)(.*?)(?=<\/red_t>)
InlineSetting6=Color | 229, 192, 123, 128
InlinePattern6=(?<=<yellow_t>)(.*?)(?=<\/yellow_t>)

InlineSetting7=Size | 0.01
InlinePattern7=(</?(green|red|yellow|green_t|red_t|yellow_t)>)

InlineSetting8=Size | 0.01
InlinePattern8=(\b(A1|A2|B1|B2)=)


[Metadata]
Name=ShowDiffs
Author=Chuckie
Information=Show diffs on the bottom right corner
Version=0.1.0
